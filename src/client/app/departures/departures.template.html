<div class="bt-dashboard-header">
  {{ title }}
</div>
<div class="container">
  <div class="row">
  <form class="form-inline" name="stationNames">
    <div class="form-group">
      <label class="control-label bt-logo-title" for="stationNameList"><strong>Station Names</strong></label>
        <select class="form-control selectpicker" name="stationNameList" id="stationNameList" ng-model="vm.currentStation">
          <option ng-repeat="station in vm.stations track by $index" value="{{ station }}"> {{ station.name }}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.getCurrentDepartures()">Get Stations </button> <br >
  </form>

  </div><br />
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading"> Departures from {{ vm.currentStation.name }}</div>
      <table class="table">
        <thead>
          <tr>
            <th><strong>Destination<strong></th>
            <th><strong>Estimates<strong></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="departure in vm.currentDepartures track by $index">
          <td>{{ departure.destination }}</td>
          <td><span ng-repeat="est in departure.estimate track by $index"> {{ est.minutes }} min | <span></td>
        </tr>
        </tbody>
  </table>
</div>
    </div>
  </div>
