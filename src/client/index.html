  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />

        icon-file=' "/src/client/images/bart.png" '>

              <bt-menu-group label="Account" icon="fa-user">

                <bt-menu-item label="Recent Search" icon="fa-search" state="recent_search"></bt-menu-item>
