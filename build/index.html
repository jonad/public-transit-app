<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title>

  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./styles/lib.css">

  <link rel="stylesheet" href="./styles/app.css">

</head>
<body class="container-fluid">

<script src="./js/lib.js"></script>

<script src="./js/app.js"></script>

<app-layout
        title="Bay Area Transit"
        subtitle="Public Transit"
        icon-file=' "/images/bart.png" '>
          <bt-menu>
              <bt-menu-item label="Departures" icon="fa-paper-plane-o" state="departures"></bt-menu-item>
              <bt-menu-item label="Stations" icon="fa-train" state="stations"></bt-menu-item>
              <bt-menu-item label="Plan a trip" icon="fa-suitcase" state="trips"></bt-menu-item>
              <bt-menu-group label="Account" icon="fa-user">
                <bt-menu-item label="Profile" icon="fa-user" state="user"></bt-menu-item>
                <bt-menu-item label="Recent Search" icon="fa-search" state="recent_search"></bt-menu-item>
                <bt-menu-item label="Recent Trip" icon="fa-suitcase" state="trip"></bt-menu-item>
              </bt-menu-group>
          </bt-menu>
</app-layout>
</body>
</html>
